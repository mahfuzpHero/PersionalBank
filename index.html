<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persional Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="bank-title">Welcome To My Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your Email">
            <br>    
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="enter-btn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id = "transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 submit-area">
                <h4>Deposit</h4>
                <br>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount you want to deposit">
                <br>
                <button class="btn btn-success" id="addDeposit">Deposit</button>
            </div>
            <div class="col-md-6 submit-area">
                <h4>Withdraw</h4>
                <br>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to withdraw">
                <br>
                <button class="btn btn-success" id="addWithdraw">Withdraw</button>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
